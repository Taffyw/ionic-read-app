<ion-list radio-group [(ngModel)]="fontFamily" (ionChange)="changeFontFamily()" class="pop-page">
  <ion-row>
    <ion-col>
      <button (click)="changeFontSize('small')" ion-item detail-none class="text-button text-smaller">A</button>
    </ion-col>
    <ion-col>
      <button (click)="changeFontSize('large')" ion-item detail-none class="text-button text-larger">A</button>
    </ion-col>
  </ion-row>
  <ion-row class="row-dots">
    <ion-col>
      <button ion-button="dot" (click)="changeBackground('white')" class="dot-white" [class.selected]="background == 'white'"></button>
    </ion-col>
    <ion-col>
      <button ion-button="dot" (click)="changeBackground('tan')" class="dot-tan" [class.selected]="background == 'tan'"></button>
    </ion-col>
    <ion-col>
      <button ion-button="dot" (click)="changeBackground('grey')" class="dot-grey" [class.selected]="background == 'grey'"></button>
    </ion-col>
    <ion-col>
      <button ion-button="dot" (click)="changeBackground('black')" class="dot-black" [class.selected]="background == 'black'"></button>
    </ion-col>
  </ion-row>
  <ion-item class="text-athelas" *ngFor="let i of list" (click)="changeTitle(i.chapter_id)">
    <ion-label>{{i.chapter}}</ion-label>
  </ion-item>
</ion-list>
