<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      会员登录
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">关闭</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
      <ion-label floating>用户名</ion-label>
      <ion-input type="text" value="" [(ngModel)]="uname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>密码</ion-label>
      <ion-input type="password" value="" [(ngModel)]="pass"></ion-input>
    </ion-item>
  <div padding>
    <div style="text-align:right">
      <button ion-button clear (click)="goReg()">快速注册</button>
    </div>
    <button ion-button color="primary" block (click)="login()">登录</button>
  </div>
</ion-content>
