<ion-header>
  <ion-navbar color="primary">
    <ion-title>会员注册</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-item>
      <ion-label floating>用户名</ion-label>
      <ion-input type="text" value="" [(ngModel)]="uname"></ion-input>
    </ion-item>
  <ion-item>
    <ion-label floating>手机号</ion-label>
    <ion-input type="tel" value="" [(ngModel)]="phone" maxlength="11"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>邮箱</ion-label>
    <ion-input type="text" value="" [(ngModel)]="email"></ion-input>
  </ion-item>
    <ion-item>
      <ion-label floating>密码</ion-label>
      <ion-input type="password" value="" [(ngModel)]="pass"></ion-input>
    </ion-item>
  <ion-item>
    <ion-label floating>确认密码</ion-label>
    <ion-input type="password" value="" [(ngModel)]="repass"></ion-input>
  </ion-item>
  <div padding>
    <div style="text-align:right">
      <button ion-button clear (click)="goLogin()">已有账号？点击登录</button>
    </div>
    <button ion-button color="primary" block (click)="goReg()">立即注册</button>
  </div>
</ion-content>
