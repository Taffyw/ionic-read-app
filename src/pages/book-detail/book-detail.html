<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{item.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-item>
    <ion-thumbnail item-left>
      <img src="{{item.cover}}" class="book-img">
    </ion-thumbnail>
    <h2>  {{item.name}}</h2>
    <p>{{item.author}}</p>
    <button ion-button outline item-right (click)="addItem($event,item)">加入书架</button>
  </ion-item>

  <ion-card>
    <ion-card-header>
      简介
    </ion-card-header>
    <ion-card-content>
      {{item.introduction}}
    </ion-card-content>
  </ion-card>
  <h6 *ngIf="flag" class="center">暂无评价，快去点评这本书吧！</h6>
  <ion-list>
    <ion-title>
      会员评价
    </ion-title>
    <ion-item *ngFor="let i of commentList">
      <ion-avatar item-left>
        <img src="{{item.cover}}">
      </ion-avatar>
      <h2>{{i.uname}}</h2>
      <h3>{{i.content}}</h3>
    </ion-item>
  </ion-list>
  <div class="center">
    <button ion-button outline center (click)="openComment($event,item.id)">立即评价</button>
  </div>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <button ion-button block color="primary" (click)="openRead($event,item.id)">立即阅读</button>
  </ion-toolbar>
</ion-footer>
