<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      添加评价
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">关闭</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <textarea class="text" name="" id="" cols="30" rows="10" placeholder="请输入评价内容" [(ngModel)]="comment"></textarea>
  <button ion-button color="primary" block (click)="goComment()">立即评价</button>
</ion-content>
